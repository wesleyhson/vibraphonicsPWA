<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibraphonics</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#0f0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#111; }
    #feed {
      height:100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width:100%;
      height:100vh;
      border:none;
      display:block;
      scroll-snap-align: start;
    }
  </style>
</head>
<body>
  <div id="feed"></div>

  <script>
  // PWA: Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }

  // Load applets on DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    const feed = document.getElementById('feed');

    // Your applets list (add more filenames here!)
    const applets = [
      'test-applet.html'
      // 'next-vibe.html',
    ];

    if (applets.length === 0) {
      feed.innerHTML = '<div style="color:#0f0; text-align:center; padding:2rem; font-family:monospace;">No applets yet! Drop some in dropzone/.</div>';
      return;
    }

    applets.forEach(file => {
      const iframe = document.createElement('iframe');
      iframe.src = './dropzone/' + file + '?v=' + Date.now();  // Relative path + cache-bust
      iframe.style = 'width:100%; height:100vh; border:none; display:block; scroll-snap-align:start;';
      iframe.loading = 'lazy';
      iframe.allow = 'autoplay; fullscreen';
      feed.appendChild(iframe);
    });
  });
</script>
</body>
</html>
