<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibraTronix</title>
  <link rel="manifest" href="/vibraphonicsPWA/manifest.json">
  <link rel="icon" href="/vibraphonicsPWA/icon-192.png">
  <meta name="theme-color" content="#8a2be2">
  <style>
    :root {
      --bg: #0a0a1a;
      --text: #00ffff;
      --accent: #8a2be2;
      --glow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:var(--bg); color:var(--text); font-family: 'Courier New', monospace; }

    /* LANDING PAGE */
    #landing {
      position:fixed; top:0; left:0; width:100%; height:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:2rem; z-index:9999; background:var(--bg);
    }
    #landing h1 {
      font-size:2.8rem; margin-bottom:1rem; color:var(--accent); text-shadow:var(--glow);
    }
    #landing p {
      font-size:1.2rem; margin:1rem 0; max-width:600px; line-height:1.6;
    }
    #begin-btn {
      margin-top:2rem; padding:18px 40px; font-size:1.4rem;
      background:var(--accent); color:#fff; border:none; border-radius:12px;
      cursor:pointer; font-weight:bold; box-shadow:var(--glow);
    }

    /* FEED */
    #feed {
      height:100vh; overflow-y:scroll; scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch; opacity:0; transition:opacity 0.5s;
    }
    iframe {
      width:100%; height:100vh; border:none; display:block; scroll-snap-align:start;
      opacity:0.4; transition:opacity 0.3s;
    }
    iframe.active { opacity:1; }
  </style>
</head>
<body>

  <!-- LANDING PAGE -->
  <div id="landing">
    <h1>VIBRATRONIX</h1>
    <p><strong>Procedural Web Audio Art</strong></p>
    <p>Each screen is a self-contained sound universe.</p>
    <p><strong>How to play:</strong><br>
       1. Tap <strong>"BEGIN JOURNEY"</strong><br>
       2. <strong>Tap each applet</strong> to unlock sound<br>
       3. <strong>Swipe up/down</strong> to explore<br>
       4. Only one plays at a time
    </p>
    <button id="begin-btn">BEGIN JOURNEY</button>
  </div>

  <!-- APPLET FEED -->
  <div id="feed"></div>

  <script>
    const landing = document.getElementById('landing');
    const beginBtn = document.getElementById('begin-btn');
    const feed = document.getElementById('feed');
    let audioUnlocked = false;
    let observer;

    beginBtn.addEventListener('click', async () => {
      if (audioUnlocked) return;
      audioUnlocked = true;

      const dummy = new AudioContext();
      await dummy.resume();

      landing.style.opacity = '0';
      setTimeout(() => {
        landing.remove();
        feed.style.opacity = '1';
        loadApplets();
      }, 500);
    });

    async function loadApplets() {
      // === 1. GET CUSTOM ORDER FROM order.json ===
      let order = [];
      try {
        const orderRes = await fetch('/vibraphonicsPWA/order.json');
        if (orderRes.ok) order = await orderRes.json();
      } catch (e) {
        console.warn('No order.json — using creation date');
      }

      // === 2. GET ALL FILES FROM dropzone/ ===
      const filesRes = await fetch('https://api.github.com/repos/wesleyhson/vibraphonicsPWA/contents/dropzone');
      const files = await filesRes.json();
      const htmlFiles = files
        .filter(f => f.name.endsWith('.html'))
        .map(f => ({ name: f.name, created: f.created_at }));

      // === 3. SORT: CUSTOM ORDER → CREATION DATE ===
      const ordered = order.filter(f => htmlFiles.some(h => h.name === f));
      const remaining = htmlFiles
        .filter(f => !order.includes(f.name))
        .sort((a, b) => new Date(a.created) - new Date(b.created))
        .map(f => f.name);

      const finalOrder = [...ordered, ...remaining];

      if (finalOrder.length === 0) {
        feed.innerHTML = '<div style="color:var(--text);text-align:center;padding:20vh;">No applets yet!</div>';
        return;
      }

      // === 4. RENDER IFRAMES ===
      finalOrder.forEach(file => {
        const iframe = document.createElement('iframe');
        iframe.src = '/vibraphonicsPWA/dropzone/' + file + '?v=' + Date.now();
        iframe.loading = 'lazy';
        iframe.allow = 'autoplay; fullscreen';
        feed.appendChild(iframe);
      });

      setTimeout(initObserver, 1000);
    }

    function initObserver() {
      const iframes = feed.querySelectorAll('iframe');
      let currentActive = null;

      observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const iframe = entry.target;
          const win = iframe.contentWindow;

          if (entry.isIntersecting && audioUnlocked) {
            if (currentActive !== iframe) {
              if (currentActive) {
                currentActive.classList.remove('active');
                currentActive.contentWindow.postMessage({ action: 'pause' }, '*');
              }
              iframe.classList.add('active');
              win.postMessage({ action: 'play' }, '*');
              currentActive = iframe;
            }
          } else if (currentActive === iframe) {
            iframe.classList.remove('active');
            win.postMessage({ action: 'pause' }, '*');
            currentActive = null;
          }
        });
      }, { root: feed, threshold: 0.7 });

      iframes.forEach(ifr => observer.observe(ifr));
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vibraphonicsPWA/sw.js');
    }
  </script>
</body>
</html>
