<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibraphonics</title>
  <link rel="manifest" href="/vibraphonicsPWA/manifest.json">
  <link rel="icon" href="/vibraphonicsPWA/icon-192.png">
  <meta name="theme-color" content="#0f0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#111; font-family: 'Courier New', monospace; color:#0f0; }

    /* LANDING PAGE */
    #landing {
      position: fixed; top:0; left:0; width:100%; height:100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: 2rem; z-index: 9999;
      background: #000;
    }
    #landing h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    #landing p { font-size: 1.2rem; margin: 1rem 0; max-width: 600px; line-height: 1.6; }
    #begin-btn {
      margin-top: 2rem; padding: 18px 40px; font-size: 1.4rem;
      background: #0f0; color: #000; border: none; border-radius: 12px;
      cursor: pointer; font-weight: bold;
    }

    /* FEED */
    #feed {
      height:100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch; opacity: 0; transition: opacity 0.5s;
    }
    iframe {
      width:100%; height:100vh; border:none; display:block; scroll-snap-align: start;
      opacity: 0.4; transition: opacity 0.3s;
    }
    iframe.active { opacity: 1; }
  </style>
</head>
<body>

  <!-- LANDING PAGE -->
  <div id="landing">
    <h1>VIBROPHONICS</h1>
    <p><strong>Procedural Web Audio Art</strong></p>
    <p>Each screen is a self-contained sound applet.</p>
    <p><strong>How to use:</strong><br>
       1. Tap <strong>"BEGIN JOURNEY"</strong><br>
       2. <strong>Tap each applet</strong> to unlock sound<br>
       3. <strong>Swipe up/down</strong> to move to the next<br>
       4. Only one plays at a time
    </p>
    <button id="begin-btn">BEGIN JOURNEY</button>
  </div>

  <!-- APPLET FEED -->
  <div id="feed"></div>

  <script>
    const landing = document.getElementById('landing');
    const beginBtn = document.getElementById('begin-btn');
    const feed = document.getElementById('feed');
    let audioUnlocked = false;
    let observer;

    beginBtn.addEventListener('click', async () => {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // Global audio unlock
      const dummy = new AudioContext();
      await dummy.resume();

      // Fade out landing, fade in feed
      landing.style.opacity = '0';
      setTimeout(() => {
        landing.remove();
        feed.style.opacity = '1';
        loadApplets();
      }, 500);
    });

    function loadApplets() {
      fetch('https://api.github.com/repos/wesleyhson/vibraphonicsPWA/contents/dropzone')
        .then(r => r.json())
        .then(files => {
          const htmlFiles = files
            .filter(f => f.name.endsWith('.html'))
            .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
            .map(f => f.name);

          if (htmlFiles.length === 0) {
            feed.innerHTML = '<div style="color:#0f0; text-align:center; padding:20vh;">No applets yet!</div>';
            return;
          }

          htmlFiles.forEach(file => {
            const iframe = document.createElement('iframe');
            iframe.src = '/vibraphonicsPWA/dropzone/' + file + '?v=' + Date.now();
            iframe.loading = 'lazy';
            iframe.allow = 'autoplay; fullscreen';
            iframe.dataset.file = file;
            feed.appendChild(iframe);
          });

          setTimeout(initObserver, 1000);
        })
        .catch(err => {
          feed.innerHTML = '<div style="color:#f00; text-align:center; padding:20vh;">Error loading.</div>';
          console.error(err);
        });
    }

    function initObserver() {
      const iframes = feed.querySelectorAll('iframe');
      let currentActive = null;

      observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const iframe = entry.target;
          const win = iframe.contentWindow;

          if (entry.isIntersecting && audioUnlocked) {
            if (currentActive !== iframe) {
              if (currentActive) {
                currentActive.classList.remove('active');
                currentActive.contentWindow.postMessage({ action: 'pause' }, '*');
              }
              iframe.classList.add('active');
              win.postMessage({ action: 'play' }, '*');
              currentActive = iframe;
            }
          } else if (currentActive === iframe) {
            iframe.classList.remove('active');
            win.postMessage({ action: 'pause' }, '*');
            currentActive = null;
          }
        });
      }, { root: feed, threshold: 0.7 });

      iframes.forEach(ifr => observer.observe(ifr));
    }

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vibraphonicsPWA/sw.js');
    }
  </script>
</body>
</html>
