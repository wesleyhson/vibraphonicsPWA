<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibraphonics</title>
  <link rel="manifest" href="/vibraphonicsPWA/manifest.json">
  <link rel="icon" href="/vibraphonicsPWA/icon-192.png">
  <meta name="theme-color" content="#0f0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#111; }
    #feed {
      height:100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width:100%;
      height:100vh;
      border:none;
      display:block;
      scroll-snap-align: start;
      opacity: 0.4;
      transition: opacity 0.3s;
    }
    iframe.active {
      opacity: 1;
    }
    #start-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; display: flex; align-items: center; justify-content: center;
      z-index: 9999; color: #0f0; font-family: monospace; text-align: center;
    }
    #start-btn {
      padding: 20px 40px; font-size: 1.5rem; background: #0f0; color: #000;
      border: none; border-radius: 12px; cursor: pointer; margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <div>
      <h1>VIBROPHONICS</h1>
      <p>Click to unlock sound</p>
      <button id="start-btn">START VIBES</button>
    </div>
  </div>

  <div id="feed"></div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const feed = document.getElementById('feed');
    let audioUnlocked = false;
    let observer;

    startBtn.addEventListener('click', async () => {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // Unlock audio globally
      const dummy = new AudioContext();
      await dummy.resume();

      startScreen.remove();
      loadApplets();
    });

    function loadApplets() {
      fetch('https://api.github.com/repos/wesleyhson/vibraphonicsPWA/contents/dropzone')
        .then(r => r.json())
        .then(files => {
          const htmlFiles = files
            .filter(f => f.name.endsWith('.html'))
            .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
            .map(f => f.name);

          if (htmlFiles.length === 0) {
            feed.innerHTML = '<div style="color:#0f0; text-align:center; padding:20vh;">No applets yet!</div>';
            return;
          }

          htmlFiles.forEach(file => {
            const iframe = document.createElement('iframe');
            iframe.src = '/vibraphonicsPWA/dropzone/' + file + '?v=' + Date.now();
            iframe.loading = 'lazy';
            iframe.allow = 'autoplay; fullscreen';
            iframe.dataset.file = file;
            feed.appendChild(iframe);
          });

          setTimeout(initObserver, 1000);
        })
        .catch(err => {
          feed.innerHTML = '<div style="color:#f00; text-align:center; padding:20vh;">Error.</div>';
          console.error(err);
        });
    }

    function initObserver() {
      const iframes = feed.querySelectorAll('iframe');
      let currentActive = null;

      observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const iframe = entry.target;
          const win = iframe.contentWindow;

          if (entry.isIntersecting && audioUnlocked) {
            if (currentActive !== iframe) {
              // Pause previous
              if (currentActive) {
                currentActive.classList.remove('active');
                win.postMessage({ action: 'pause' }, '*');
              }
              // Play new
              iframe.classList.add('active');
              win.postMessage({ action: 'play' }, '*');
              currentActive = iframe;
            }
          } else if (currentActive === iframe) {
            iframe.classList.remove('active');
            win.postMessage({ action: 'pause' }, '*');
            currentActive = null;
          }
        });
      }, {
        root: feed,
        threshold: 0.7
      });

      iframes.forEach(ifr => observer.observe(ifr));
    }

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vibraphonicsPWA/sw.js');
    }
  </script>
</body>
</html>
