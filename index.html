<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibraphonics</title>
  <link rel="manifest" href="/vibraphonicsPWA/manifest.json">
  <link rel="icon" href="/vibraphonicsPWA/icon-192.png">
  <meta name="theme-color" content="#0f0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#111; }
    #feed {
      height:100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width:100%;
      height:100vh;
      border:none;
      display:block;
      scroll-snap-align: start;
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #0f0;
      font-family: monospace;
      font-size: 1.5rem;
      text-align: center;
    }
    #start-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- START SCREEN -->
  <div id="start-screen">
    <div>
      <h1>VIBROPHONICS</h1>
      <p>Click to unlock sound</p>
      <button id="start-btn">START VIBES</button>
    </div>
  </div>

  <div id="feed"></div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const feed = document.getElementById('feed');
    let audioUnlocked = false;

    startBtn.addEventListener('click', async () => {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // Unlock audio globally
      const dummy = new AudioContext();
      await dummy.resume();

      startScreen.remove();
      loadApplets();
    });

    function loadApplets() {
      fetch('https://api.github.com/repos/wesleyhson/vibraphonicsPWA/contents/dropzone')
        .then(r => r.json())
        .then(files => {
          const htmlFiles = files
            .filter(f => f.name.endsWith('.html'))
            .map(f => f.name)
            .sort();

          if (htmlFiles.length === 0) {
            feed.innerHTML = '<div style="color:#0f0; text-align:center; padding:20vh;">No applets!</div>';
            return;
          }

          htmlFiles.forEach(file => {
            const iframe = document.createElement('iframe');
            iframe.src = '/vibraphonicsPWA/dropzone/' + file + '?v=' + Date.now();
            iframe.style = 'width:100%; height:100vh; border:none; display:block; scroll-snap-align:start;';
            iframe.loading = 'lazy';
            iframe.allow = 'autoplay; fullscreen';
            feed.appendChild(iframe);
          });
        })
        .catch(err => {
          feed.innerHTML = '<div style="color:#f00; text-align:center; padding:20vh;">Error.</div>';
          console.error(err);
        });
    }

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vibraphonicsPWA/sw.js');
    }
  </script>
</body>
</html>
