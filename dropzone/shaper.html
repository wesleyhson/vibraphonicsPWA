<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix â€” Harmonic White Core</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, masterGain;
  let step = 0;
  let shimmerIndex = 0;
  const shimmerArp = [72, 76, 79, 84, 79, 76, 72, 67];
  let animationId = null;
  let musicInterval = null;
  let activeOscillators = []; // FIXED
  let rain = [];
  let shapes = [];
  let centerCore = { x: innerWidth / 2, y: innerHeight / 2, r: 120, pulse: 0 };
  let beams = [];

  // === RESIZE ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); window.addEventListener('resize', resize);

  // === INIT RAIN ===
  function initRain() {
    rain = Array.from({length: 250}, () => ({
      x: Math.random() * innerWidth,
      y: Math.random() * innerHeight - innerHeight,
      speed: 2 + Math.random() * 7,
      length: 12 + Math.random() * 25,
      color: ['#00ffff','#ff00ff','#39ff14','#ff00aa','#ffaa00'][Math.floor(Math.random()*5)]
    }));
  }

  function drawRain() {
    rain.forEach(r => {
      r.y += r.speed;
      if (r.y > innerHeight) r.y = -r.length;

      const grad = ctx.createLinearGradient(r.x, r.y, r.x, r.y + r.length);
      grad.addColorStop(0, r.color);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.moveTo(r.x, r.y);
      ctx.lineTo(r.x, r.y + r.length);
      ctx.stroke();
    });
  }

  // === AUDIO ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.85;
    masterGain.connect(audioCtx.destination);
  }

  function stopAllOscillators() { // FIXED
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === PLINKS ===
  function playPlink() {
    const t = audioCtx.currentTime;
    const note = [72, 76, 79, 84, 79, 76, 72, 67][Math.floor(Math.random() * 8)];
    const freq = 440 * Math.pow(2, (note - 69) / 12);
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(0.38, t + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.8);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.8);
    activeOscillators.push(osc);
  }

  // === KICK ===
  function playKick() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(120, t);
    osc.frequency.exponentialRampToValueAtTime(30, t + 0.08);
    gain.gain.setValueAtTime(0.6, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.35);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.35);
    activeOscillators.push(osc);
  }

  // === LOG DRUM ===
  function playLogDrum(energy) {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(140 + energy * 100, t);
    osc.frequency.exponentialRampToValueAtTime(70 + energy * 50, t + 0.15);
    gain.gain.setValueAtTime(0.5, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.6);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.6);
    activeOscillators.push(osc);
  }

  // === SHIMMER ===
  function playShimmer(note) {
    const t = audioCtx.currentTime;
    const freq = 440 * Math.pow(2, (note - 69) / 12);
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.1, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.8);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.8);
    activeOscillators.push(osc);
  }

  // === MUSIC LOOP ===
  function musicStep() {
    step = (step + 1) % 8;
    if (step % 2 === 0) playPlink();
    if (step % 4 === 0) playKick();
    if (step % 8 === 0) playLogDrum(Math.random() * 0.5);
  }

  function shimmerVoice() {
    shimmerIndex = (shimmerIndex + 1) % shimmerArp.length;
    playShimmer(shimmerArp[shimmerIndex]);
  }

  // === DRAW CORE, RAIN, SHAPES, BEAMS ===
  function drawCore() {
    centerCore.pulse *= 0.96;
    const grad = ctx.createRadialGradient(centerCore.x, centerCore.y, 0, centerCore.x, centerCore.y, centerCore.r * (1 + centerCore.pulse));
    grad.addColorStop(0, '#ffffff');
    grad.addColorStop(0.5, '#ffffff88');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(centerCore.x, centerCore.y, centerCore.r * (1 + centerCore.pulse), 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 150 + centerCore.pulse * 250;
    ctx.shadowColor = '#ffffff';
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawRain();
    drawCore();
    shapes.forEach(drawShape);
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();
    initRain();
    musicInterval = setInterval(musicStep, 200);
    shimmerInterval = setInterval(shimmerVoice, 800);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    clearInterval(musicInterval);
    clearInterval(shimmerInterval);
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    isPlaying = false;
  }

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
</html>
