<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix â€” Harmonic White Core</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, masterGain;
  let step = 0;
  let shimmerIndex = 0;
  const shimmerArp = [72, 76, 79, 84, 79, 76, 72, 67];
  let animationId = null;
  let musicInterval = null;
  let shimmerInterval = null;
  let rain = [];
  let shapes = [];
  let centerCore = { x: innerWidth / 2, y: innerHeight / 2, r: 120, pulse: 0 };
  let beams = [];

  // === RESIZE ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); window.addEventListener('resize', resize);

  // === INIT RAIN ===
  function initRain() {
    rain = Array.from({length: 250}, () => ({
      x: Math.random() * innerWidth,
      y: Math.random() * innerHeight - innerHeight,
      speed: 2 + Math.random() * 7,
      length: 12 + Math.random() * 25,
      color: ['#00ffff','#ff00ff','#39ff14','#ff00aa','#ffaa00'][Math.floor(Math.random()*5)]
    }));
  }

  function drawRain() {
    rain.forEach(r => {
      r.y += r.speed;
      if (r.y > innerHeight) r.y = -r.length;

      const grad = ctx.createLinearGradient(r.x, r.y, r.x, r.y + r.length);
      grad.addColorStop(0, r.color);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.moveTo(r.x, r.y);
      ctx.lineTo(r.x, r.y + r.length);
      ctx.stroke();
    });
  }

  // === AUDIO ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.85;
    masterGain.connect(audioCtx.destination);
  }

  // === STOP ALL OSC ===
  function stopAllOscillators() {
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === MUSIC STEP ===
  function musicStep() {
    step = (step + 1) % 8;
    if (step % 2 === 0) playPlink();
    if (step % 4 === 0) playKick();
    if (step % 8 === 0) playLogDrum(Math.random() * 0.5);
  }

  // === DRAW SHAPE ===
  function drawShape(shape) {
    shape.rot += shape.rotSpeed;
    shape.pulse *= 0.92;
    shape.r *= 0.995;

    ctx.save();
    ctx.translate(shape.x, shape.y);
    ctx.rotate(shape.rot);

    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, shape.r * (1 + shape.pulse));
    grad.addColorStop(0, shape.color);
    grad.addColorStop(0.5, shape.color + '88');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = grad;

    ctx.beginPath();
    for (let i = 0; i < shape.sides; i++) {
      const angle = (i / shape.sides) * Math.PI * 2;
      const x = Math.cos(angle) * shape.r;
      const y = Math.sin(angle) * shape.r;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fill();

    ctx.shadowBlur = 100 + shape.pulse * 200;
    ctx.shadowColor = shape.color;
    ctx.fill();
    ctx.restore();

    shape.x += shape.vx;
    shape.y += shape.vy;
    shape.vx *= 0.98; shape.vy *= 0.98;

    if (shape.x < 0 || shape.x > innerWidth) shape.vx *= -1;
    if (shape.y < 0 || shape.y > innerHeight) shape.vy *= -1;

    if (shape.r < 10 || shape.fade < 0.1) shapes = shapes.filter(s => s !== shape);
  }

  // === DRAW CENTER CORE ===
  function drawCore() {
    centerCore.pulse *= 0.96;
    const grad = ctx.createRadialGradient(centerCore.x, centerCore.y, 0, centerCore.x, centerCore.y, centerCore.r * (1 + centerCore.pulse));
    grad.addColorStop(0, '#ffffff');
    grad.addColorStop(0.5, '#ffffff88');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;

    ctx.beginPath();
    ctx.arc(centerCore.x, centerCore.y, centerCore.r * (1 + centerCore.pulse), 0, Math.PI*2);
    ctx.fill();

    ctx.shadowBlur = 150 + centerCore.pulse * 250;
    ctx.shadowColor = '#ffffff';
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawRain();
    drawCore();
    shapes.forEach(drawShape);
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();
    initRain();
    musicInterval = setInterval(musicStep, 200);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    clearInterval(musicInterval);
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    isPlaying = false;
  }

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
</html>
