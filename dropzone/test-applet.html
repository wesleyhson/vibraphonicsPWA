<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Vibraphone</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; display:flex; align-items:center; justify-content:center; }
    button { padding:20px 40px; font-size:24px; background:#0f0; color:#000; border:none; border-radius:12px; cursor:pointer; }
  </style>
</head>
<body>
  <button id="start">CLICK TO START SOUND</button>

  <script>
    const btn = document.getElementById('start');
    let audioCtx;
    let osc, mod, gain, modGain;
    let isPlaying = false;

    // === LISTEN FOR PARENT MESSAGES ===
    window.addEventListener('message', (e) => {
      if (e.data.action === 'play' && !isPlaying) {
        startSound();
      }
      if (e.data.action === 'pause' && isPlaying) {
        stopSound();
      }
    });

    function startSound() {
      if (isPlaying) return;
      audioCtx = new AudioContext();
      osc = audioCtx.createOscillator();
      mod = audioCtx.createOscillator();
      gain = audioCtx.createGain();
      modGain = audioCtx.createGain();

      mod.frequency.value = 5;
      modGain.gain.value = 50;
      osc.frequency.value = 440;
      osc.type = 'sine';

      mod.connect(modGain).connect(osc.frequency);
      osc.connect(gain).connect(audioCtx.destination);

      mod.start();
      osc.start();
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);

      btn.textContent = "PLAYING... (looping)";
      btn.disabled = true;
      isPlaying = true;
    }

    function stopSound() {
      if (!isPlaying) return;
      if (osc) osc.stop();
      if (mod) mod.stop();
      isPlaying = false;
      btn.textContent = "CLICK TO START SOUND";
      btn.disabled = false;
    }

    // Optional: manual click fallback
    btn.addEventListener('click', startSound);
  </script>
</body>
</html>
