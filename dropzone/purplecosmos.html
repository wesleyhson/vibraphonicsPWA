<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix â€” Latent Space Electric Orbit</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, masterGain;
  let step = 0;
  let shimmerIndex = 0;
  const shimmerArp = [72, 76, 79, 84, 79, 76, 72, 67];
  let animationId = null;
  let musicInterval = null;
  let shimmerInterval = null;
  let stars = [];
  let vortex = [];
  let activeOscillators = []; // FIXED

  // === RESIZE ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); window.addEventListener('resize', resize);

  // === COSMIC VORTEX ===
  function initCosmos() {
    stars = Array.from({length: 500}, () => ({
      x: Math.random() * innerWidth,
      y: Math.random() * innerHeight,
      r: Math.random() * 1.2,
      twinkle: Math.random() * Math.PI * 2,
      angle: Math.random() * Math.PI * 2,
      dist: Math.random() * 500
    }));

    vortex = Array.from({length: 8}, () => ({
      angle: Math.random() * Math.PI * 2,
      speed: 0.003 + Math.random() * 0.005,
      r: 200 + Math.random() * 300,
      color: ['#4a148c','#6a1b9a','#7b1fa2','#8e24aa'][Math.floor(Math.random()*4)]
    }));
  }

  function drawCosmos() {
    vortex.forEach(v => {
      v.angle += v.speed;
      const x = innerWidth/2 + Math.cos(v.angle) * v.r;
      const y = innerHeight/2 + Math.sin(v.angle) * v.r;
      const grad = ctx.createRadialGradient(x, y, 0, x, y, v.r * 0.5);
      grad.addColorStop(0, v.color + '18');
      grad.addColorStop(1, v.color + '00');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(x, y, v.r * 0.5, 0, Math.PI*2);
      ctx.fill();
    });

    stars.forEach(s => {
      s.angle += 0.0005;
      s.x = innerWidth/2 + Math.cos(s.angle) * s.dist;
      s.y = innerHeight/2 + Math.sin(s.angle) * s.dist;
      const twinkle = Math.sin(Date.now()*0.001 + s.twinkle)*0.5 + 0.5;
      ctx.fillStyle = `rgba(255,255,255,${twinkle})`;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
    });
  }

  // === AUDIO ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.85;
    masterGain.connect(audioCtx.destination);
  }

  function stopAllOscillators() { // FIXED
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === PLINKS ===
  function playPlink() {
    const t = audioCtx.currentTime;
    const note = [72, 76, 79, 84, 79, 76, 72, 67][Math.floor(Math.random() * 8)];
    const freq = 440 * Math.pow(2, (note - 69) / 12);
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(0.38, t + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.8);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.8);
    activeOscillators.push(osc);
  }

  // === KICK ===
  function playKick() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(120, t);
    osc.frequency.exponentialRampToValueAtTime(30, t + 0.08);
    gain.gain.setValueAtTime(0.6, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.35);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.35);
    activeOscillators.push(osc);
  }

  // === LOG DRUM ===
  function playLogDrum(energy) {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(140 + energy * 100, t);
    osc.frequency.exponentialRampToValueAtTime(70 + energy * 50, t + 0.15);
    gain.gain.setValueAtTime(0.5, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.6);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.6);
    activeOscillators.push(osc);
  }

  // === SHIMMER ===
  function playShimmer(note) {
    const t = audioCtx.currentTime;
    const freq = 440 * Math.pow(2, (note - 69) / 12);
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.1, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.8);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.8);
    activeOscillators.push(osc);
  }

  // === MUSIC LOOP ===
  function musicStep() {
    step = (step + 1) % 8;
    if (step % 2 === 0) playPlink();
    if (step % 4 === 0) playKick();
    if (step % 8 === 0) playLogDrum(Math.random() * 0.5);
  }

  function shimmerVoice() {
    shimmerIndex = (shimmerIndex + 1) % shimmerArp.length;
    playShimmer(shimmerArp[shimmerIndex]);
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawCosmos();
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();
    initCosmos();
    musicInterval = setInterval(musicStep, 200);
    shimmerInterval = setInterval(shimmerVoice, 800);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    clearInterval(musicInterval);
    clearInterval(shimmerInterval);
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    isPlaying = false;
  }

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
</html>
