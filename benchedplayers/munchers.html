<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix — SLoppy D&B Orbs (CLIT HUM)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, compressor, masterGain;
  let step = 0;
  let animationId = null;
  let musicInterval = null;
  let activeOscillators = [];
  let baseBPM = 170;
  let currentBPM = baseBPM;
  let boostEndTime = 0;
  let collisionCount = 0;
  let clitHum = false;
  let humOsc = null;

  // === ORBS (WITH WILD VELOCITY) ===
  let drumOrb = { 
    x: innerWidth * 0.35, 
    y: innerHeight/2, 
    r: 120, 
    pulse: 0, 
    color: '#ff0066',
    vx: 6 + Math.random() * 4,
    vy: (Math.random() - 0.5) * 8
  };
  let bassOrb = { 
    x: innerWidth * 0.65, 
    y: innerHeight/2, 
    r: 120, 
    pulse: 0, 
    color: '#00ffcc',
    vx: -(6 + Math.random() * 4),
    vy: (Math.random() - 0.5) * 8
  };

  // === CANVAS ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { 
    canvas.width = innerWidth; 
    canvas.height = innerHeight; 
    drumOrb.x = innerWidth * 0.35;
    bassOrb.x = innerWidth * 0.65;
  }
  resize(); 
  window.addEventListener('resize', resize);

  // === AUDIO SETUP ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    compressor = audioCtx.createDynamicsCompressor();
    compressor.threshold.value = -24;
    compressor.knee.value = 12;
    compressor.ratio.value = 12;
    compressor.attack.value = 0.003;
    compressor.release.value = 0.2;

    masterGain = audioCtx.createGain();
    masterGain.gain.value = 1.8;

    compressor.connect(masterGain);
    masterGain.connect(audioCtx.destination);
  }

  function stopAllOscillators() {
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === SLoppy D&B DRUMS ===
  function playKick() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(150, t);
    osc.frequency.exponentialRampToValueAtTime(40, t + 0.08);
    gain.gain.setValueAtTime(2.2, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.35);
    osc.connect(gain).connect(compressor);
    osc.start(t); osc.stop(t + 0.35);
    activeOscillators.push(osc);
  }

  function playSnare() {
    const t = audioCtx.currentTime;
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.12, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.08));
    }
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(1.6, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.18);
    noise.connect(gain).connect(compressor);
    noise.start(t);
  }

  function playHiHat() {
    const t = audioCtx.currentTime;
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.04, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 8000;
    gain.gain.setValueAtTime(0.7, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.06);
    noise.connect(filter).connect(gain).connect(compressor);
    noise.start(t);
  }

  function playBass() {
    const t = audioCtx.currentTime;
    const freq = 440 * Math.pow(2, (48 - 69) / 12);
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(1.2, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.28);
    osc.connect(gain).connect(compressor);
    osc.start(t); osc.stop(t + 0.28);
    activeOscillators.push(osc);
  }

  // === CLIT HUM (SLOPPY SECONDS) ===
  function startClitHum() {
    if (humOsc) return;
    const t = audioCtx.currentTime;
    humOsc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    humOsc.type = 'sine';
    humOsc.frequency.value = 80 + Math.random() * 40;
    gain.gain.setValueAtTime(0.4, t);
    humOsc.connect(gain).connect(masterGain);
    humOsc.start(t);
    activeOscillators.push(humOsc);
  }

  function stopClitHum() {
    if (humOsc) {
      humOsc.stop();
      humOsc = null;
    }
  }

  // === PING ON COLLISION ===
  function playPing() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = 1200 + collisionCount * 100;
    gain.gain.setValueAtTime(0.4, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.15);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.15);
    activeOscillators.push(osc);
  }

  // === COLLISION DETECTION + SLOPPY SECONDS + MUSIC AGENCY ===
  function checkCollision() {
    const dx = bassOrb.x - drumOrb.x;
    const dy = bassOrb.y - drumOrb.y;
    const dist = Math.hypot(dx, dy);
    const minDist = drumOrb.r + bassOrb.r;

    if (dist < minDist) {
      playPing();
      playKick();
      playBass();
      drumOrb.pulse = 5;
      bassOrb.pulse = 5;

      // SLOPPY SECONDS: CLIT HUM
      startClitHum();

      // Normalize direction
      const nx = dx / dist;
      const ny = dy / dist;

      // Separate
      const overlap = minDist - dist;
      drumOrb.x -= nx * overlap * 0.5;
      drumOrb.y -= ny * overlap * 0.5;
      bassOrb.x += nx * overlap * 0.5;
      bassOrb.y += ny * overlap * 0.5;

      // Bounce velocity
      const v1 = { x: drumOrb.vx, y: drumOrb.vy };
      const v2 = { x: bassOrb.vx, y: bassOrb.vy };

      drumOrb.vx = v2.x * 1.1;
      drumOrb.vy = v2.y * 1.1;
      bassOrb.vx = v1.x * 1.1;
      bassOrb.vy = v1.y * 1.1;

      // SPEED BOOST: 20 seconds
      currentBPM = baseBPM * 1.5;
      boostEndTime = Date.now() + 20000;
      collisionCount++;
    }
  }

  // === WALL BOUNCE + PING ===
  function bounceOffWalls(orb) {
    let bounced = false;
    if (orb.x - orb.r < 0) { orb.x = orb.r; orb.vx *= -0.8; bounced = true; }
    if (orb.x + orb.r > innerWidth) { orb.x = innerWidth - orb.r; orb.vx *= -0.8; bounced = true; }
    if (orb.y - orb.r < 0) { orb.y = orb.r; orb.vy *= -0.8; bounced = true; }
    if (orb.y + orb.r > innerHeight) { orb.y = innerHeight - orb.r; orb.vy *= -0.8; bounced = true; }
    if (bounced) {
      playPing();
      orb.pulse = 3;
    }
  }

  // === STEP (170 BPM → BOOSTED) ===
  function dnbStep() {
    step = (step + 1) % 8;

    // DRUM
    if (step % 2 === 0) playKick();
    if (step % 4 === 2) playSnare();
    if (step % 2 === 1) playHiHat();

    // BASS
    if (step % 2 === 0) playBass();

    // Color sync
    drumOrb.color = step % 8 < 4 ? '#ff0066' : '#ff3399';
    bassOrb.color = step % 8 < 4 ? '#00ffcc' : '#00ffff';

    drumOrb.pulse *= 0.85;
    bassOrb.pulse *= 0.85;

    // Update BPM
    if (Date.now() > boostEndTime) {
      currentBPM = baseBPM;
      stopClitHum();
    }
  }

  // === DRAW ORB ===
  function drawOrb(orb) {
    const gradient = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, orb.r * (1 + orb.pulse));
    gradient.addColorStop(0, orb.color);
    gradient.addColorStop(0.7, orb.color + 'cc');
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(orb.x, orb.y, orb.r * (1 + orb.pulse), 0, Math.PI * 2);
    ctx.fill();

    ctx.shadowBlur = 120 + orb.pulse * 300;
    ctx.shadowColor = orb.color;
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);

    ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Physics
    drumOrb.vx += (Math.random() - 0.5) * 0.6;
    drumOrb.vy += (Math.random() - 0.5) * 0.6;
    drumOrb.vx *= 0.98; drumOrb.vy *= 0.98;
    drumOrb.x += drumOrb.vx;
    drumOrb.y += drumOrb.vy;

    bassOrb.vx += (Math.random() - 0.5) * 0.6;
    bassOrb.vy += (Math.random() - 0.5) * 0.6;
    bassOrb.vx *= 0.98; bassOrb.vy *= 0.98;
    bassOrb.x += bassOrb.vx;
    bassOrb.y += bassOrb.vy;

    bounceOffWalls(drumOrb);
    bounceOffWalls(bassOrb);
    checkCollision();

    drawOrb(drumOrb);
    drawOrb(bassOrb);
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();
    musicInterval = setInterval(dnbStep, 60000 / currentBPM / 2);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    clearInterval(musicInterval);
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    stopClitHum();
    isPlaying = false;
  }

  // === BPM UPDATE LOOP ===
  setInterval(() => {
    if (isPlaying && musicInterval) {
      clearInterval(musicInterval);
      musicInterval = setInterval(dnbStep, 60000 / currentBPM / 2);
    }
  }, 100);

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
</html>
