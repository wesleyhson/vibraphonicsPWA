<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Vibraphone</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; display:flex; align-items:center; justify-content:center; flex-direction:column; }
    button { padding:20px 40px; font-size:24px; background:#0f0; color:#000; border:none; border-radius:12px; cursor:pointer; margin:10px; }
    #status { color:#0f0; font-family:monospace; text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <div id="status">Tap to vibe</div>
  <button id="start">UNLOCK & PLAY</button>

  <script>
    const btn = document.getElementById('start');
    const status = document.getElementById('status');
    let audioCtx;
    let osc, mod, gain, modGain;
    let isPlaying = false;

    // Listen for parent messages
    window.addEventListener('message', (e) => {
      if (e.data.action === 'play' && !isPlaying) {
        startSound();
      }
      if (e.data.action === 'pause' && isPlaying) {
        stopSound();
      }
    });

    function startSound() {
      if (isPlaying) return;
      if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
      } else {
        audioCtx = new AudioContext();
      }
      osc = audioCtx.createOscillator();
      mod = audioCtx.createOscillator();
      gain = audioCtx.createGain();
      modGain = audioCtx.createGain();

      mod.frequency.value = 5;
      modGain.gain.value = 50;
      osc.frequency.value = 440;
      osc.type = 'sine';

      mod.connect(modGain).connect(osc.frequency);
      osc.connect(gain).connect(audioCtx.destination);

      mod.start();
      osc.start();
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);

      status.textContent = "Vibing...";
      btn.textContent = "PAUSE";
      isPlaying = true;
    }

    function stopSound() {
      if (!isPlaying) return;
      if (osc) osc.stop();
      if (mod) mod.stop();
      isPlaying = false;
      status.textContent = "Paused";
      btn.textContent = "RESUME";
    }

    // Manual toggle (fallback for mobile)
    btn.addEventListener('click', () => {
      if (isPlaying) {
        stopSound();
      } else {
        startSound();
      }
    });

    // Auto-resume on visibility (for scroll)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !isPlaying) {
        startSound();
      }
    });
  </script>
</body>
</html>
