<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix â€” ROSY CUM KISS (FIXED)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, masterGain;
  let animationId = null;
  let activeOscillators = [];
  let face = { x: innerWidth / 2, y: innerHeight / 2, r: 180, blush: 0, eyesOpen: true, mouthOpen: 0, cumDribble: 0 };
  let cumParticles = [];
  let climax = false;

  // === CANVAS ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { 
    canvas.width = innerWidth; 
    canvas.height = innerHeight; 
    face.x = innerWidth / 2;
    face.y = innerHeight / 2;
  }
  resize(); 
  window.addEventListener('resize', resize);

  // === AUDIO SETUP ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.7;
    masterGain.connect(audioCtx.destination);
  }

  function stopAllOscillators() {
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === SWEET MELODIC KISS (Cmaj7 arpeggio) ===
  function playKissNote() {
    const t = audioCtx.currentTime;
    const notes = [72, 76, 79, 83]; // Cmaj7
    const note = notes[Math.floor(Math.random() * notes.length)];
    const freq = 440 * Math.pow(2, (note - 69) / 12);

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;

    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(0.35, t + 0.05);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 2.5);

    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 2.5);
    activeOscillators.push(osc);
  }

  // === CUM DRIBBLE SOUND (soft gliss) ===
  function playCumDribble() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(600, t);
    osc.frequency.exponentialRampToValueAtTime(300, t + 0.8);
    gain.gain.setValueAtTime(0.25, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.8);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.8);
    activeOscillators.push(osc);
  }

  // === CLIMAX CHORD (SWALLOW) ===
  function playClimax() {
    const t = audioCtx.currentTime;
    const notes = [60, 64, 67, 71]; // Cmaj7 low
    notes.forEach(note => {
      const freq = 440 * Math.pow(2, (note - 69) / 12);
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0, t);
      gain.gain.linearRampToValueAtTime(0.4, t + 0.1);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 3.0);
      osc.connect(gain).connect(masterGain);
      osc.start(t); osc.stop(t + 3.0);
      activeOscillators.push(osc);
    });
  }

  // === CUM PARTICLES ===
  function spawnCumParticle() {
    cumParticles.push({
      x: face.x + (Math.random() - 0.5) * 40,
      y: face.y + 60,
      vx: (Math.random() - 0.5) * 2,
      vy: 1 + Math.random() * 2,
      r: 2 + Math.random() * 3,
      life: 1
    });
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Face
    face.blush *= 0.98;
    face.blush += 0.02;

    const gradient = ctx.createRadialGradient(face.x, face.y, 0, face.x, face.y, face.r * (1 + face.blush * 0.3));
    gradient.addColorStop(0, '#ff99cc');
    gradient.addColorStop(1, 'rgba(255,153,204,0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(face.x, face.y, face.r * (1 + face.blush * 0.3), 0, Math.PI * 2);
    ctx.fill();

    // Eyes (looking up at you)
    const eyeY = face.y - face.r * 0.3;
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(face.x - face.r * 0.3, eyeY, face.r * 0.2, 0, Math.PI * 2);
    ctx.arc(face.x + face.r * 0.3, eyeY, face.r * 0.2, 0, Math.PI * 2);
    ctx.fill();

    // Pupils (gazing up)
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(face.x - face.r * 0.3, eyeY - face.r * 0.1, face.r * 0.08, 0, Math.PI * 2);
    ctx.arc(face.x + face.r * 0.3, eyeY - face.r * 0.1, face.r * 0.08, 0, Math.PI * 2);
    ctx.fill();

    // Mouth (open, waiting)
    face.mouthOpen = Math.min(1, face.mouthOpen + 0.02);
    ctx.strokeStyle = '#ff6699';
    ctx.lineWidth = face.r * 0.08;
    ctx.beginPath();
    ctx.arc(face.x, face.y + face.r * 0.3, face.r * 0.4 * face.mouthOpen, 0, Math.PI);
    ctx.stroke();

    // Cum dribble
    if (climax && cumParticles.length < 30) {
      if (Math.random() < 0.4) spawnCumParticle();
    }
    cumParticles = cumParticles.filter(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.2;
      p.life *= 0.95;
      p.r *= 0.98;
      ctx.fillStyle = `rgba(255,255,255,${p.life})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      return p.life > 0.1;
    });

    // Climax trigger
    if (!climax && face.blush > 0.8) {
      climax = true;
      playClimax();
      face.mouthOpen = 0.8;
      setTimeout(() => {
        face.mouthOpen = 0.3; // swallow
        playCumDribble();
      }, 800);
    }
  }

  // === MELODIC KISS LOOP ===
  function kissLoop() {
    playKissNote();
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();
    setInterval(kissLoop, 1200);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    isPlaying = false;
  }

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
</html>
