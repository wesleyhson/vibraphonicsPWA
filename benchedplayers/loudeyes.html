<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibraTronix â€” EYE-LOCK D&B SWARM (HAND IN PANTS EDITION)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
  // === GLOBALS ===
  let isPlaying = false;
  let audioCtx, compressor, masterGain;
  let animationId = null;
  let musicInterval = null;
  let activeOscillators = [];
  let baseBPM = 170;
  let currentBPM = baseBPM;
  let boostEndTime = 0;
  let orbs = [];

  // === CANVAS ===
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); window.addEventListener('resize', resize);

  // === AUDIO SETUP ===
  async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    compressor = audioCtx.createDynamicsCompressor();
    compressor.threshold.value = -24;
    compressor.knee.value = 12;
    compressor.ratio.value = 12;
    compressor.attack.value = 0.003;
    compressor.release.value = 0.2;

    masterGain = audioCtx.createGain();
    masterGain.gain.value = 1.8;

    compressor.connect(masterGain);
    masterGain.connect(audioCtx.destination);
  }

  function stopAllOscillators() {
    activeOscillators.forEach(osc => {
      try { osc.stop(); } catch(e) {}
    });
    activeOscillators = [];
  }

  // === DRUMS ===
  function playKick() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(150, t);
    osc.frequency.exponentialRampToValueAtTime(40, t + 0.08);
    gain.gain.setValueAtTime(2.2, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.35);
    osc.connect(gain).connect(compressor);
    osc.start(t); osc.stop(t + 0.35);
    activeOscillators.push(osc);
  }

  function playSnare() {
    const t = audioCtx.currentTime;
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.12, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.08));
    }
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(1.6, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.18);
    noise.connect(gain).connect(compressor);
    noise.start(t);
  }

  function playHiHat() {
    const t = audioCtx.currentTime;
    const noise = audioCtx.createBufferSource();
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.04, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'highpass';
    filter.frequency.value = 8000;
    gain.gain.setValueAtTime(0.7, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.06);
    noise.connect(filter).connect(gain).connect(compressor);
    noise.start(t);
  }

  // === SUB BASS (REMOVED HUM) ===
  function playSubBass() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();
    osc.type = 'sawtooth';
    osc.frequency.value = 40 + Math.random() * 20;
    filter.type = 'lowpass';
    filter.frequency.value = 120 + Math.random() * 80;
    gain.gain.setValueAtTime(1.2, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.6);
    osc.connect(filter).connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.6);
    activeOscillators.push(osc);
  }

  // === HARMONIC CHORD ON EYE-LOCK ===
  function playHarmonicChord() {
    const t = audioCtx.currentTime;
    const notes = [72, 76, 79, 83]; // Cmaj7
    notes.forEach(note => {
      const freq = 440 * Math.pow(2, (note - 69) / 12);
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0, t);
      gain.gain.linearRampToValueAtTime(0.3, t + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 2.5);
      osc.connect(gain).connect(masterGain);
      osc.start(t); osc.stop(t + 2.5);
      activeOscillators.push(osc);
    });
  }

  // === PING ON COLLISION ===
  function playPing() {
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = 1500 + Math.random() * 800;
    gain.gain.setValueAtTime(0.4, t);
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.12);
    osc.connect(gain).connect(masterGain);
    osc.start(t); osc.stop(t + 0.12);
    activeOscillators.push(osc);
  }

  // === ORB CLASS (EYES ONLY) ===
  class Orb {
    constructor(x, y, r, color) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.pulse = 0;
      this.color = color;
      this.vx = (Math.random() - 0.5) * 8;
      this.vy = (Math.random() - 0.5) * 8;
      this.eyeSize = r * 0.3;
      this.pupilSize = this.eyeSize * 0.4;
      this.eyeOffset = r * 0.5;
      this.eyeAngle = Math.atan2(this.vy, this.vx);
      this.targetOrb = null;
      this.locked = false;
    }

    update() {
      this.vx += (Math.random() - 0.5) * 0.8;
      this.vy += (Math.random() - 0.5) * 0.8;
      this.vx *= 0.97; this.vy *= 0.97;
      this.x += this.vx;
      this.y += this.vy;

      // Bounce off walls
      if (this.x - this.r < 0) { this.x = this.r; this.vx *= -0.8; playPing(); this.pulse = 3; }
      if (this.x + this.r > innerWidth) { this.x = innerWidth - this.r; this.vx *= -0.8; playPing(); this.pulse = 3; }
      if (this.y - this.r < 0) { this.y = this.r; this.vy *= -0.8; playPing(); this.pulse = 3; }
      if (this.y + this.r > innerHeight) { this.y = innerHeight - this.r; this.vy *= -0.8; playPing(); this.pulse = 3; }

      this.eyeAngle = Math.atan2(this.vy, this.vx);
      this.pulse *= 0.85;
    }

    draw() {
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r * (1 + this.pulse));
      gradient.addColorStop(0, this.color);
      gradient.addColorStop(0.7, this.color + 'cc');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r * (1 + this.pulse), 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowBlur = 120 + this.pulse * 300;
      ctx.shadowColor = this.color;
      ctx.fill();
      ctx.shadowBlur = 0;

      // EYES
      const eyeX = this.x + Math.cos(this.eyeAngle) * this.eyeOffset;
      const eyeY = this.y + Math.sin(this.eyeAngle) * this.eyeOffset;
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(eyeX, eyeY, this.eyeSize, 0, Math.PI * 2);
      ctx.fill();

      // PUPILS (LOOK AT TARGET)
      let pupilX = eyeX;
      let pupilY = eyeY;
      if (this.targetOrb) {
        const dx = this.targetOrb.x - this.x;
        const dy = this.targetOrb.y - this.y;
        const angle = Math.atan2(dy, dx);
        pupilX = eyeX + Math.cos(angle) * this.eyeSize * 0.5;
        pupilY = eyeY + Math.sin(angle) * this.eyeSize * 0.5;
      } else {
        pupilX = eyeX + Math.cos(this.eyeAngle) * this.eyeSize * 0.4;
        pupilY = eyeY + Math.sin(this.eyeAngle) * this.eyeSize * 0.4;
      }
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(pupilX, pupilY, this.pupilSize, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // === EYE-LOCK + HEADBUTT + HARMONIC CHORD ===
  function checkEyeLock() {
    for (let i = 0; i < orbs.length; i++) {
      const a = orbs[i];
      a.targetOrb = null;
      a.locked = false;

      for (let j = 0; j < orbs.length; j++) {
        if (i === j) continue;
        const b = orbs[j];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const dist = Math.hypot(dx, dy);
        const angleToB = Math.atan2(dy, dx);
        const eyeAngleDiff = Math.abs((a.eyeAngle - angleToB + Math.PI * 2) % (Math.PI * 2) - Math.PI);

        if (dist < a.r * 4 && eyeAngleDiff < 0.3) {
          a.targetOrb = b;
          if (dist < a.r + b.r) {
            // HEADBUTT
            playHarmonicChord();
            a.pulse = 6;
            b.pulse = 6;
            a.locked = true;
            b.locked = true;

            // Bounce
            const nx = dx / dist;
            const ny = dy / dist;
            const overlap = (a.r + b.r) - dist;
            a.x -= nx * overlap * 0.5;
            a.y -= ny * overlap * 0.5;
            b.x += nx * overlap * 0.5;
            b.y += ny * overlap * 0.5;

            const v1 = { x: a.vx, y: a.vy };
            const v2 = { x: b.vx, y: b.vy };
            a.vx = v2.x * 1.3;
            a.vy = v2.y * 1.3;
            b.vx = v1.x * 1.3;
            b.vy = v1.y * 1.3;

            currentBPM = baseBPM * 1.7;
            boostEndTime = Date.now() + 20000;
          }
        }
      }
    }
  }

  // === STEP ===
  function dnbStep() {
    if (step % 2 === 0) playKick();
    if (step % 4 === 2) playSnare();
    if (step % 2 === 1) playHiHat();
    if (step % 4 === 0) playSubBass();
    step = (step + 1) % 8;

    if (Date.now() > boostEndTime) currentBPM = baseBPM;
  }

  // === ANIMATION ===
  function animate() {
    animationId = requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    orbs.forEach(orb => orb.update());
    checkEyeLock();
    orbs.forEach(orb => orb.draw());
  }

  // === START / PAUSE ===
  async function start() {
    if (isPlaying) return;
    await initAudio();

    // SPAWN 25 ORBS
    orbs = [];
    const colors = ['#ff0066','#ff66cc','#00ffcc','#00ffff','#ff3399','#cc33ff','#ffcc00','#66ff66'];
    for (let i = 0; i < 25; i++) {
      const x = innerWidth * (0.1 + Math.random() * 0.8);
      const y = innerHeight * (0.1 + Math.random() * 0.8);
      const r = 30 + Math.random() * 25;
      const color = colors[Math.floor(Math.random() * colors.length)];
      orbs.push(new Orb(x, y, r, color));
    }

    musicInterval = setInterval(dnbStep, 60000 / currentBPM / 2);
    animationId = requestAnimationFrame(animate);
    isPlaying = true;
  }

  function pause() {
    if (!isPlaying) return;
    clearInterval(musicInterval);
    if (animationId) cancelAnimationFrame(animationId);
    stopAllOscillators();
    isPlaying = false;
  }

  // === BPM UPDATE LOOP ===
  setInterval(() => {
    if (isPlaying && musicInterval) {
      clearInterval(musicInterval);
      musicInterval = setInterval(dnbStep, 60000 / currentBPM / 2);
    }
  }, 100);

  // === LISTEN FOR CONTROL ===
  window.addEventListener('message', (e) => {
    if (e.data.action === 'unlocked') start();
    if (e.data.action === 'play' && !isPlaying) start();
    if (e.data.action === 'pause' && isPlaying) pause();
    if (e.data.action === 'tabHidden') pause();
    if (e.data.action === 'tabVisible' && isPlaying) start();
  });

  // === AUTO-START AFTER UNLOCK ===
  const check = setInterval(() => {
    if (window.top && window.top.audioUnlocked) {
      clearInterval(check);
      start();
    }
  }, 100);
</script>

</body>
